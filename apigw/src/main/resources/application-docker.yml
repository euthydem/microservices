server:
  port: 8083
spring:
  application:
    name: apigw
  zipkin:
    base-url: http://zipkin:9411
  cloud:
    gateway:
      routes:
        - id: customer
          uri: lb://CUSTOMER
          predicates:
            - Path=/api/v1/customer/**
        - id: fraud
          uri: lb://FRAUD
          predicates:
            -  Path=/api/v1/fraud/**
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka